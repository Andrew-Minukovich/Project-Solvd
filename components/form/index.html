<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="faqs__form">
        <h3 class="faqs__form-title">CONTACT US</h3>
        <p class="faqs__form-descr">We are always open and we welcome and questions you have for our team. If you wish to get in touch, please fill out the form below. Someone from our team will get back to you shortly.</p>
        <div class="faqs__wrap-name">
            <label class="faqs__label" for="name">Your name</label>
            <input class="faqs__name" placeholder="Introduce yourself" type="text" id="name">
        </div>
        <div class="faqs__wrap-email">
            <label class="faqs__label" for="email">Your email</label>
            <input class="faqs__email" placeholder="Who do we replay to" type="email" id="email">
        </div>
        <div class="faqs__wrap-message">
            <label class="faqs__label" for="message">Your message</label>
            <textarea class="faqs__message" name="text" id="message" placeholder="Leave your question or comment here"></textarea>
        </div>
        <button class="faqs__primary-button primary-button">Send</button>
    </form>
</body>
</html>
