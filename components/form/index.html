<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form">
        <h3 class="form__title">CONTACT US</h3>
        <p class="form__description">We are always open and we welcome and questions you have for our team. If you wish to get in touch, please fill out the form below. Someone from our team will get back to you shortly.</p>
        <div class="form__row  _flex">
            <div class="form__input-wrapper">
                <label class="form__label" for="name">Your name</label>
                <input class="form__input" placeholder="Introduce yourself" type="text" id="name">
            </div>
            <div class="form__input-wrapper">
                <label class="form__label" for="email">Your email</label>
                <input class="form__input" placeholder="Who do we replay to" type="email" id="email">
            </div>
        </div>
        <div class="form__row">
            <div class="form__wrap-message">
                <label class="form__label" for="message">Your message</label>
                <textarea class="form__input _textarea" name="text" id="message" placeholder="Leave your question or comment here"></textarea>
            </div>
        </div>
        <button class="form__primary-button primary-button">Send</button>
    </form>
</body>
</html>
